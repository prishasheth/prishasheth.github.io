<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <title>Contact Me - Prisha Sheth Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .thank-you {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Prisha Sheth</h1>
    <nav>
      <ul>
        <li><a href="index.html"><span class="number">01.</span> About</a></li>
        <li><a href="experience.html"><span class="number">02.</span> Experience</a></li>
        <li><a href="projects.html"><span class="number">03.</span> Projects</a></li>
        <li><a href="leadership.html"><span class="number">04.</span> Leadership</a></li>
        <li><a href="resume.html"><span class="number">05.</span> Resume</a></li>
        <li><a href="contact.html"><span class="number">06.</span> Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <main>
      <section class="experience">
        <h2>Contact Me</h2>
        <ul>
          <li>
            <div class="job-header">
              <strong class="company-name">Python for Beginners</strong>
            </div>
            <br>
            <ul class="details">
              <form id="contactForm" action="https://formsubmit.co/d69118f1a362cedd54403ae50820ec63" method="POST">
                <input type="hidden" name="_subject" value="New submission!">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" placeholder="Write your message here" required></textarea>
                <button type="submit">Send</button>
              </form>
              <div id="thankYouMessage" class="thank-you">Thank you for your submission!</div>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYouMessage.style.display = 'block';
        } else {
          alert('There was an issue submitting the form. Please try again.');
        }
      }).catch(error => {
        alert('An error occurred. Please try again later.');
      });
    });
  </script>

</body>
</html>
